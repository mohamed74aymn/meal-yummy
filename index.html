<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Mohamed Ayman" />
		<title>meal yummy</title>

		<link rel="shortcut icon" href="./img/logo.png" />

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/all.min.css" />
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</head>

	<body>
		<section id="Bar">
			<div
				class="d-flex flex-column leftSide text-white justify-content-between p-4"
			>
				<ul class="list-unstyled h6 position-relative overflow-hidden">
					<li onclick="searchCom()">Search</li>
					<li onclick="categoryData()">Categories</li>
					<li onclick="areaCom()">Area</li>
					<li onclick="ingredientsCom()">Ingredients</li>
					<li onclick="ContactCom()">Contact Us</li>
				</ul>
				<div class="icons">
					<ion-icon name="logo-facebook"></ion-icon>
					<ion-icon name="logo-facebook"></ion-icon>
					<ion-icon name="logo-facebook"></ion-icon>

					<p>Copyright 2024</p>
				</div>
			</div>
			<div
				class="justify-content-between rightSide d-flex flex-column bg-white align-items-center p-2"
			>
				<img src="./img/logo.png" alt="logo" />
				<ion-icon class="cont-m" name="menu-outline"></ion-icon>

				<div>
					<ion-icon name="sunny-outline"></ion-icon>
					<ion-icon name="sunny-outline"></ion-icon>
				</div>
			</div>
		</section>
		<section id="search" class="d-none search">
			<div class="row p- 3w-75 m-auto">
				<div class="col-md-6">
					<input
						onkeyup="searchByName(this.value)"
						class="form-control text-black"
						type="text"
						placeholder="Search Name "
					/>
				</div>
				<div class="col-md-6">
					<input
						onkeyup="searchByChar(this.value)"
						class="form-control one text-black"
						type="search"
						placeholder="Search  One Letter "
						max="1"
					/>
				</div>
			</div>
		</section>

		<section id="main">
			<div class="container">
				<div class="row py-5 g-4 text-white datath"></div>
			</div>
		</section>

		<div class="loading">
			<span class="loader"></span>
		</div>

		<script src="./js/jquery-3.6.3.min.js"></script>
		<script src="./js/main.js"></script>
		<script src="./js/api.js"></script>
		<script src="./js/validation.js"></script>
	</body>
</html>
